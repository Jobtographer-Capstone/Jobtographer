<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragments :: head('Roadmap details')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/fragments :: navbar"></nav>

<div class="container">


    <ul class="nav nav-tabs" id="create-roadmap" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="roadmap-tab" data-bs-toggle="tab" data-bs-target="#roadmap"
                    type="button" role="tab" aria-controls="roadmap" aria-selected="true">Roadmap
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="certs-tab" data-bs-toggle="tab" data-bs-target="#certs" type="button"
                    role="tab" aria-controls="certifications" aria-selected="false">Certification timeline
            </button>
        </li>
    </ul>
    <div class="tab-content" id="roadmapTabContent">
        <div class="tab-pane fade show active" id="roadmap" role="tabpanel" aria-labelledby="roadmap-tab">
            <div class="form" th:method="post" th:action="@{/create/roadmaps}" th:object="${roadmap}">
                <h2 class="form-heading text-center">Create Your Roadmap</h2>
                <!--        <p>-->
                <!--            <label for="industry" class="sr-only">Industry</label>-->
                <!--            <input type="text" id="industry" name="industry" class="form-control" placeholder="industry" required=""-->
                <!--                   autofocus="" th:field="*{industry}">-->
                <!--        </p>-->
                <div>
                    <h4>Career</h4>
                    <div th:if="${roadmap.getCareer() == null}">
                    <div th:replace="partials/fragments :: search-jobs"></div>
                    </div>

                    <p th:text="${roadmap.getCareer()}"></p>
                </div>
                <h4 class="pt-5">Certifications Needed</h4>
                <div th:each="cert : ${roadmap.getRoadmapCerts()}">
                    <p class="cert-name"><span th:text="${cert.getCert_id().getCertificationName()}"></span></p>
                    <p> expected date: <span th:text="${cert.expectedDate}"></span></p>
                </div>

                <!--        <p>-->
                <!--            <label for="certs" class="sr-only">Certs</label>-->
                <!--            <input type="text" id="certs" name="certs" class="form-control" placeholder="Certs"-->
                <!--                   required="">-->
                <!--        </p>-->
                <input name="_csrf" type="hidden" th:each="cookie: ${#httpServletRequest.cookies}"
                       th:if="${cookie.name == 'Idea-4c161dd1'} " th:value="${cookie.value}">

            </div>
        </div>
        <div class="tab-pane fade" id="certs" role="tabpanel" aria-labelledby="profile-tab">
            <h3>Assign Needed Certifications An Expected Completion Date </h3>
            <div th:each="cert : ${roadmap.getRoadmapCerts()}">
                <p class="cert-name" th:text="${cert.getCert_id().getCertificationName()}"></p>

                <div th:if="${cert.expectedDate != null}">
                    <h6>Expected date has been added!</h6>
                </div>
                
                <form th:if="${cert.expectedDate == null}" th:action="@{/create/roadmaps/{id}(id=${roadmap.getId()})}" th:method="post">
                    <input th:id="${cert.getCert_id().getCertificationName()}" name="expected" type="month">
                    <input type="hidden" th:value="${cert.getId()}" name="cert-id">
                    <input name="_csrf" type="hidden" th:each="cookie: ${#httpServletRequest.cookies}"
                           th:if="${cookie.name == 'Idea-4c161dd1'} " th:value="${cookie.value}">

                    <button class="btn btn-primary" type="submit">Add date</button>
                </form>
            </div>


        </div>
    </div>

    <nav th:replace="partials/fragments :: page-bottom"></nav>

</div>

<footer th:replace="partials/fragments :: footer"></footer>
<script th:replace="partials/fragments :: DnD"></script>

<script th:replace="partials/fragments :: convert-name"></script>
<script th:replace="partials/fragments :: jobs"></script>


</body>
</html>
