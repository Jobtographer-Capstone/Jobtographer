<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/fragments :: head('Roadmap Details')">
</head>

<body>
<nav th:replace="partials/fragments :: navbar"></nav>
<div class="main main-rd">

    <div id="roadmaps">
        <!--Roadmap -->
        <div th:each="roadmap: ${roadmaps}" class="text-center shadow-lg rd-page">

            <div class="roadmap-all">

                <div class="text-center myProgress">
                    <div>
                        <a id="industryLink" th:href="@{/roadmaps/{id}(id=${roadmap.getId()})}">
                            <h5><span th:text="${roadmap.getCareer().toUpperCase()}"></span></h5>
                        </a>
                        <ul>
                            <li> You are <span class="progress-bar" th:text="${roadmap.getProgress()}"></span>% Complete!
                            </li>
                        </ul>
                    </div>

                </div>
                <div>
                    <canvas class="myChart"></canvas>
                </div>

            </div>
            <div>


            </div>
        </div>
    </div>
    <!--Link to Create a Roadmap-->
    <div class="text-center add-rd">
        <h1 class="create-rd" th:if="${roadmaps.isEmpty()}">Create</h1>
        <a href="/create/roadmaps" id="newRoadmapLink"><i class="fa-solid fa-plus fa-2xl"></i></a>
    </div>


    <nav th:replace="partials/fragments :: page-bottom"></nav>
</div>

<script th:inline="javascript">
    document.querySelector(".main-rd").style.backgroundImage = "url('/img/background.jpg')";

</script>
<script th:src="@{~/js/roadmap.js}"></script>
<script th:replace="partials/fragments :: convert-name"></script>
<footer th:replace="partials/fragments :: footer"></footer>
<script th:replace="partials/fragments :: progress-bar"></script>
</body>
</html>
