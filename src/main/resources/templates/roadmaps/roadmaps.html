<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Roadmap details')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/nav :: navbar"></nav>

<!--<div th:each="roadmap: ${roadmaps}" id="myProgress" class="card col-8 col-lg-8 text-center mx-auto">-->
<!--    <div id="myBar" class="card-body fs-1">-->

<div th:each="roadmap: ${roadmaps}" id="myProgress" class="card col-8 col-lg-8 text-center mx-auto shadow-lg p-3 mb-5 bg-white rounded">
    <h3><span th:text="${roadmap.getCareer().toUpperCase()}"></span></h3>
    <p>
        <a id="industryLink" th:href="@{/roadmaps/{id}(id=${roadmap.getId()})}">
            <span th:text="${roadmap.getIndustry().toUpperCase()}"></span>
        </a>
    </p>
    <div class="progress" style="height: 100px">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-label="Danger striped example"
             style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
</div>


<!--Link to Create a Roadmap-->
<div class="text-center mx-auto">
<a href="/create/roadmaps" id="newRoadmapLink"><i class="fa-solid fa-plus fa-2xl"></i></a>
</div>

</body>
<footer th:replace="partials/footer :: footer"></footer>

</html>
