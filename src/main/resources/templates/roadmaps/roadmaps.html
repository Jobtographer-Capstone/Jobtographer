<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragments :: head('Roadmap details')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/fragments :: navbar"></nav>

<div th:each="roadmap: ${roadmaps}" id="myProgress" class="card col-6 col-lg-8 text-center mx-auto">
    <div id="myBar" class="card-body fs-1">
        <p><a id="industryLink" th:href="@{/roadmaps/{id}(id=${roadmap.getId()})}"><span th:text="${roadmap.getIndustry()}"></span></a>
        </p>
        <p><span th:text="${roadmap.getCareer()}"></span></p>
    </div>
</div>

<a href="/create/roadmaps">Add Roadmap</a>

</body>
<footer th:replace="partials/fragments :: footer"></footer>

</html>
