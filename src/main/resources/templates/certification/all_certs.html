<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/fragments :: head('Your Certifications')">
</head>
<body>
<nav th:replace="partials/fragments :: navbar"></nav>
<div class="main background">
    <div class="main-certs mx-auto shadow">
    <!--All User Certifications-->
    <h3 class="text-center font-title py-3">Certifications</h3>
    <table class="cert-table mx-auto py-3">
        <tr>
            <th class="font-title text-center" style="font-weight: bold">Name</th>
            <th class="font-title text-center" style="font-weight: bold">Expiration Date</th>
            <th></th>
        </tr>
        <tr th:if="${certs != null}" th:each="cert : ${certs}">
            <td class="cert-name" th:text="${cert.getCert_id().getCertificationName()}"></td>
            <td th:text="${cert.expDate.toLocalDate().getMonth().getValue() + '/' + cert.expDate.toLocalDate().getDayOfMonth() + '/' + cert.expDate.toLocalDate().getYear()}"></td>
            <td><a th:href="@{/delete/certification/{id}(id = ${cert.getId()})}">Remove</a>
        </tr>
    </table>
    <div class="text-center my-3">
        <a href="/search/certification" class="my-5"><i class="fa-solid fa-plus fa-2xl"></i></a>
    </div>
    </div>
</div>
<nav th:replace="partials/fragments :: page-bottom-one"></nav>
<script th:inline="javascript">
    document.querySelector(".background").style.backgroundImage = "url('/img/background.jpg')";

</script>
<script th:replace="partials/fragments :: convert-name"></script>
<footer th:replace="partials/fragments :: footer"></footer>
</body>
</html>
