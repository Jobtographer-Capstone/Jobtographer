<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Profile')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:replace="partials/nav :: navbar"></nav>
<div class="row">
    <!--Default Image-->
    <div class="profile-div col-sm-12 col-lg-4" th:if="${user.getImg() == null}">
        <div class="p_img">
            <img class="profile-img" th:src="@{~/img/default_img.jpeg}" alt="wow">
        </div>
        <button type="button" class="edit-img btn btn-outline-primary">Edit Profile Image</button>
    </div>

    <!--Uploaded image-->
    <div class="profile-div col-sm-12 col-lg-4" th:if="${user.getImg() != null}">
        <div class="p_img">
            <img class="profile-img" th:src="${user.img}" alt="wow">
        </div>
        <button type="button"  class="edit-img btn btn-outline-primary">Edit Profile Image</button>
    </div>
    <!--User certs-->
    <div class="col-sm-12 col-lg-8">
        <div class="m-auto"><h1>Certifications</h1></div>

        <div class="card" th:if="${certs.isEmpty()}">
            <div class="card-body">
                <h1>You should add some certs !</h1>
            </div>
        </div>
        <div class="scroll">
        <div class="card" th:each="cert : ${certs}">
            <div class="card-body">
                <h1 th:text="${cert.getCert_id().getCertificationName()}"></h1>
                <p> Exp date: <span th:text="${cert.getExpDate()}"></span></p>
            </div>
        </div>
        </div>
        <a href="/search/certification">Add a certification</a>
        <a>|</a>
        <a href="/edit/certification"></a>
        <a href="/certifications">Certifications</a>
    </div>
</div>

<!--THIS FORM IS BEING SENT THROUGH FILESTACK.JS-->
<form class="myForm" th:action="@{/profile}" method="post">
    <input name="_csrf" type="hidden" th:each="cookie: ${#httpServletRequest.cookies}"
           th:if="${cookie.name == 'Idea-4c161dd1'} " th:value="${cookie.value}">
</form>

</body>
<!--<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>-->
<!--<script th:src="@{~/js/filestack.js}"></script>-->
<footer th:replace="partials/footer :: footer"></footer>
</html>
