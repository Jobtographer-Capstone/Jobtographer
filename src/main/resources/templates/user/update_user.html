<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="form-signin" th:method="post" th:action="@{/update/user/{id}}" th:object="${user}" >
        <h2 th:if="${user == null}" class="form-signin-heading">Sign Up For An Account!</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="" th:field="*{username}">
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com"
                   required="" autofocus="" th:field="*{email}">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="" th:field="*{password}">
        </p>
        <input type="hidden" th:field="*{id}">
        <input name="_csrf" type="hidden" th:each="cookie: ${#httpServletRequest.cookies}"
               th:if="${cookie.name == 'Idea-4c161dd1'} " th:value="${cookie.value}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">update</button>
    </form>
</div>
</body>
</html>
