<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--Head fragment. Includes initial conditions, link to stylesheet & bootstrap-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
<!--    Bootstrap v5.2, need to update all BS throughout project-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/customized.css}">
</head>
<body>
<!--Navbar-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-dark">
        <button class="navbar-toggler btn btn-outline-dark bg-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div  class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <ul class="navbar-nav flex w-100">
                <li class="nav-item"> <a class="navbar-brand" href="/"><img src="/../img/Jobtographer_Compass.svg" alt="Compass Logo"><h3 class="my-auto">Jobtographer</h3></a></li>
                <li class="nav-item"> <a sec:authorize="isAuthenticated()" class="nav-link" href="/profile">Profile</a></li>
                <li class="nav-item"> <a sec:authorize="isAuthenticated()" class="nav-link" href="/roadmaps">Roadmaps</a></li>
                <li class="nav-item"> <a sec:authorize="isAuthenticated()" class="nav-link" href="/certifications">Certifications</a></li>
                <li class="nav-item"> <a sec:authorize="isAuthenticated()" class="nav-link" href="/create/roadmaps">Create</a></li>
                <li class="nav-item ml-auto"> <a sec:authorize="isAuthenticated()" class="navbar-brand " id="logout" href="">Logout</a></li>
                <li sec:authorize="isAuthenticated() == false" >
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sign-in">
                            Sign in
                        </button>
                </li>
<!--Sign - In Modal-->
                <li><div th:fragment="sign-in" class="modal fade" id="sign-in" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="sign-in" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="signinform">Sign in</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="form-signin" th:method="post" th:action="@{/login}">
                                    <h2 class="form-signin-heading">Please sign in</h2>
                                    <p>
                                        <label for="username" class="sr-only">Username</label>
                                        <input type="text" id="username" name="username" class="form-control"
                                               placeholder="Username" required=""
                                               autofocus="">
                                    </p>
                                    <p>
                                        <label for="password" class="sr-only">Password</label>
                                        <input type="password" id="password" name="password" class="form-control"
                                               placeholder="Password"
                                               required="">
                                    </p>

                                    <input name="_csrf" type="hidden" th:each="cookie: ${#httpServletRequest.cookies}"
                                           th:if="${cookie.name == 'Idea-4c161dd1'} " th:value="${cookie.value}">
                                    <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <p>Don't have an account? <span style="color: green" data-bs-toggle="modal" data-bs-target="#register">Register here!</span></p>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div></li>
<!--Registration Modal-->
                <li>
                    <div th:fragment="register" class="modal fade" id="register" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="register" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="registerLabel">Register</h5>
                                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="form-signin" th:method="post" th:action="@{/register}">
                                        <p>
                                            <label for="reg-username" class="sr-only">Username</label>
                                            <input type="text" id="reg-username" name="username" class="form-control"
                                                   placeholder="Username" required=""
                                                   autofocus="">
                                        </p>
                                        <p>
                                            <label for="email" class="sr-only">Email</label>
                                            <input type="email" id="email" name="email" class="form-control"
                                                   placeholder="example@example.com"
                                                   required="" autofocus="">
                                        </p>
                                        <p>
                                            <label for="reg-password" class="sr-only">Password</label>
                                            <input type="password" id="reg-password" name="password" class="form-control"
                                                   placeholder="Password"
                                                   required="">
                                        </p>
                                        <input name="_csrf" type="hidden" th:each="cookie: ${#httpServletRequest.cookies}"
                                               th:if="${cookie.name == 'Idea-4c161dd1'} " th:value="${cookie.value}">
                                        <button class="btn btn-lg btn-secondary btn-block" type="submit">Register!</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
<!--Account Modals-->
<div th:fragment="modals">
    <div th:fragment="addCert" class="modal fade" id="addCert" tabindex="-1" role="dialog" aria-labelledby="addCert" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Certification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="certForm" th:method="post" th:action="@{/search/certification}" th:object="${cert}">
                        <label for="exp-date">Expiration Date</label>
                        <input type="date" id="exp-date" name="expDate">
                        <input name="_csrf" type="hidden" th:each="cookie: ${#httpServletRequest.cookies}"
                               th:if="${cookie.name == 'Idea-4c161dd1'} " th:value="${cookie.value}">
                        <button class="crtModal btn btn-outline-secondary" type="submit">Add</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Footer-->
<footer th:fragment="footer">
<ul class="nav justify-content-end">
    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">About Jobtographer</a></li>
    <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Data Sources & Useful Links</a></li>
</ul>

<!--Common Scripts-->
    <script th:src="@{~/js/keys.js}"></script>
    <script th:fragment="jquery" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:fragment="bootstrap" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script th:src="@{~/js/logout.js}"></script>
</footer>
<!--Modular Scripts-->
<div th:fragment="filestack">
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script th:src="@{~/js/filestack.js}"></script>
</div>
<script th:fragment="certs" th:src="@{~/js/certs.js}"></script>
<script th:fragment="DnD" th:src="@{~/js/dnd.js}"></script>
<script th:fragment="jobs" th:src="@{~/js/jobs.js}"></script>
</body>
</html>
