<div th:fragment="modals"  sec:authorize="isAuthenticated() == false" >

    <div class="btn-group">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in">
            sign in
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register">
            Register
        </button>
    </div>
</div>

<!-- Modal for sign in-->
<div th:fragment="sign-in" class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-in" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="form-signin" th:method="post" th:action="@{/login}">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Username" required=""
                               autofocus="">
                    </p>
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Password"
                               required="">
                    </p>

                    <input name="_csrf" type="hidden" th:each="cookie: ${#httpServletRequest.cookies}"
                           th:if="${cookie.name == 'Idea-4c161dd1'} " th:value="${cookie.value}">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--      Modal register-->
<div th:fragment="register" class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="register" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="form-signin" th:method="post" th:action="@{/register}">
                    <p>
                        <label for="reg-username" class="sr-only">Username</label>
                        <input type="text" id="reg-username" name="username" class="form-control"
                               placeholder="Username" required=""
                               autofocus="">
                    </p>
                    <p>
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" class="form-control"
                               placeholder="example@example.com"
                               required="" autofocus="">
                    </p>
                    <p>
                        <label for="reg-password" class="sr-only">Password</label>
                        <input type="password" id="reg-password" name="password" class="form-control"
                               placeholder="Password"
                               required="">
                    </p>
                    <input name="_csrf" type="hidden" th:each="cookie: ${#httpServletRequest.cookies}"
                           th:if="${cookie.name == 'Idea-4c161dd1'} " th:value="${cookie.value}">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up!</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
